<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Bootstrap -->
    <script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom scripts and styles -->
    <script type="text/javascript" src="combina.js"></script>
    <link rel="stylesheet" type="text/css" href="css/default.css">
    <title>CombinaJogos v3.0</title>
  </head>

  <body onload="Initialize();">
    <form id="comboForm" method="POST" onsubmit="">
      <div class="div-table">
        <div id="gameTypeRow" class="div-table-row">
          <div class="div-table-col-a">
            <strong>Qual jogo deseja fazer?</strong>
          </div>
          <div class="div-table-col-b">
            <select id="gameType" name="game_type" style="width:150px;" class="form-control RightOriented" required>
              <option></option>
            </select>
          </div>
        </div>

        <div id="numGamesRow" class="div-table-row">
          <div class="div-table-col-a">
            <strong>Digite a quantidade de jogos:</strong>
          </div>
          <div class="div-table-col-b">
            <input name="num_games" style="width:150px;" type="number" class="form-control RightOriented" maxlength="7" size="7" required />
          </div>
        </div>

        <div id="numEachRow" class="div-table-row">
          <div class="div-table-col-a">
            <strong>Quantos números cada jogo terá?:</strong>
          </div>
          <div class="div-table-col-b">
            <input name="num_each" style="width:150px;" type="number" class="form-control RightOriented" maxlength="3" size="3" required />
          </div>
        </div>

        <div id="fixedNumbersRow" class="div-table-row">
          <div class="div-table-col-a">
            <strong>Digite os números fixos (separados por vírgula):</strong>
          </div>
          <div class="div-table-col-b">
            <input name="fixed_numbers" style="width:150px;" class="form-control RightOriented" maxlength="30" size="30" required />
          </div>
        </div>

        <div id="mostSortedRow" class="div-table-row">
          <div class="div-table-col-a">
            <strong>Digite os números mais sorteados (separados por vírgula):</strong>
          </div>
          <div class="div-table-col-b">
            <input name="most_sorted" style="width:150px;" class="form-control RightOriented" maxlength="50" size="50" required />
          </div>
        </div>

        <div id="aliasRow" class="div-table-row">
          <div class="div-table-col-a">
            <strong>Dê um nome a este jogo (opcional)*:</strong>
          </div>
          <div class="div-table-col-b">
            <input name="alias" style="width:150px;" class="form-control RightOriented" maxlength="50" size="50" />
          </div>
        </div>

        <div class="buttons">
          <button id="submitCombo" type="submit" class="btn btn-danger">Ok</button>
          <button type="reset" class="btn btn-default">Reset</button>
        </div>
      </div>
    </form>
  </body>
</html>
